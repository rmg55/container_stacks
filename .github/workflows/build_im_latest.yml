name: pgclient_psql_latest

on:
  push:
    branches: pgclient_psql
  release:
    types: [published]
    branches: pgclient_psql

jobs:
  github-build_pgclient_psql___latest:
    runs-on: ubuntu-latest
    steps:
     -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
     -
        name: Build and push
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: rowangaffney/pgclient_psql:latest